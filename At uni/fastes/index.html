<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fastes</title>
</head>
<body>
    
    <div class="container">

        <div class="section_1">

            <div class="header">

                <div class="logo">
                    <img src="https://preview.colorlib.com/theme/fastes/assets/img/logo/logo.png.webp" alt="Logo">
                </div>

                <div class="nav">

                    <div class="home">
                        <span>Home</span>
                    </div>

                    <div class="about">
                        <span>About</span>
                    </div>

                    <div class="services">
                        <span>Services</span>
                    </div>

                    <div class="help">
                        <span>Help</span>
                    </div>

                    <div class="blog">
                        <span>Blog</span>
                    </div>

                    <div class="contact">
                        <span>Contact</span>
                    </div>

                </div>

                <div class="right">

                    <div class="number">
                        <span>+880 156 278 256</span>
                    </div>

                    <div class="btn">
                        <span>Sign In</span>
                    </div>

                </div>

            </div>

            <div class="box">

                <div class="center_text">

                    <div class="title">

                        <span>Best Domain & hosting service provider in the area</span>

                        <h1>Fast & Secure web hosting</h1>

                    </div>

                    <div class="search_box">
                        <input type="text" placeholder="Search for a domain">
                    </div>

                    <div class="prices">
                        <span>.com $15.99</span>
                        <span>.net $10.99</span>
                        <span>.rog $10.99</span>
                        <span>.me $10.99</span>
                    </div>


                </div>

            </div>

        </div>

    </div>





</body>
</html>
