<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="card">

            <div class="main">

                <div class="left_side">
                     
                    <div class="sunny">

                        <span><i class="fa-solid fa-sun"></i>Sunny</span>

                    </div>

                    <div class="degree">

                        <span>36°</span>

                    </div>
                    
                    <div class="degrees">

                        <span>42°/28°</span>

                    </div>

                </div>

                <div class="right_side">

                    <div class="date_and_time">

                        <div class="time">

                            <span>23:56</span>

                        </div>

                        <div class="date">

                            <span>MON 08-23</span>

                        </div>
                        

                    </div>

                    <div class="location">

                        <span>A Coruna</span>

                    </div>

                    

                </div>


            </div>

            <div class="footer">

                <div class="tue">

                    <span>TUE <i class="fa-solid fa-sun"></i></span>

                </div>

                <div class="wed">

                    <span>WED <i class="fa-solid fa-cloud-rain"></i></span>

                </div>
                
                <div class="thu">

                    <span>THU <i class="fa-solid fa-cloud-sun-rain"></i></span>

                </div>

                <div class="fri">

                    <span>FRI <i class="fa-solid fa-snowflake"></i></span>

                </div>
                
                

            </div>


        </div>

    </div>
</body>
</html>
