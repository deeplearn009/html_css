<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <img src="https://dlcdnwebimgs.asus.com/files/media/93e46eca-5121-4a57-97a1-04c54369f700/v1/assets/image/proart/article_cover.jpg" alt="Notebook">
            </div>
            <div class="texbox">
                <div class="tech">
                    <span>Technology</span>
                </div>
                    <h3>Whats new in 2022</h3>
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam error fugit expedita id facere ab quidem maiores nobis, reprehenderit, vero harum ex quod maxime officiis eius numquam asperiores aut in?</span>
            </div>
            <div class="footer">
                <div class="leftfooter">
                    <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="Cat">
                </div>
                <div class="rightfooter">
                    <span>Cat</span>
                    <span>8h ago</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
