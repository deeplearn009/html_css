<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Site_header_2</title>
</head>
<body>
    <div class="container">
        <div class="header">
                <div class="brand">
                    <span><img src="https://images.contentstack.io/v3/assets/bltac01ee6daa3a1e14/blt0d7cce067f131839/singlestore_logo_white.svg" alt="Brand logo"></span>
                </div>

                <div class="navigation">

                    <button class="btn">

                        <p>Product</p>
                        <i class="fa-solid fa-down-long"></i>

                    </button>
                    
                    <button class="btn">

                        <p>Solutions</p>
                        <i class="fa-solid fa-down-long"></i>

                    </button>

                    <button class="btn">
                        <p>Resources</p>
                        <i class="fa-solid fa-down-long"></i>

                    </button>

                    <button class="btn">
                        
                        <p>Company</p>
                        <i class="fa-solid fa-down-long"></i>

                    </button>

                    <button class="btn">
                        
                        <p>Pricing</p>

                    </button>
                    
                </div>
                
            <div class="right">
                <div class="placeholder">
                    <input type="type_area" placeholder="Search">
                </div>

                <div class="login">
                    <input type="type_area" placeholder="Login">
                </div>

                <div class="start_free_btn">
                    <button id="btn">Start free</button>
                </div>
            </div>




        </div>




    </div>








</body>
</html>
