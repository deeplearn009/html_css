<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <span id="move_goal">Move Goal</span>
                <span id="daily_goal">Set your daily goal.</span>
            </div>
                <div class="center">
                    <div class="minus">-</div>    
                        <div class="content">
                            <span id="center_number"><b>350</b></span>
                            <span id="under_number">CALORIES/DAY</span>
                        </div>
                    <div class="plus">+</div>    
                
                </div>  
                <div class="bar_container">
                    <div class="bars" style="height: 50px;"></div>    
                    <div class="bars" style="height: 50px;"></div>    
                    <div class="bars" style="height: 20px;"></div>    
                    <div class="bars" style="height: 50px;"></div>    
                    <div class="bars" style="height: 50px;"></div>    
                    <div class="bars" style="height: 50px;"></div>    

                
                </div>    





                <div class="button">
                    <button id="btn">Set goal</button>
                </div>
   

        </div>
    </div>      
</body>
</html>
