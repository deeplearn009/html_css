<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="header">

            <div class="logo">

                <img src="./logo.png" alt="logo">

            </div>

            <div class="jellyfish_text">

                <button class="button">+ Jellyfish</button>

            </div>

            <div class="right">
                
                <div class="desktop_icon">

                    <i class="fa-solid fa-desktop"></i>

                </div>

                <div class="tablet_icon">

                    <i class="fa-solid fa-tablet-screen-button"></i>

                </div>

                <div class="phone_icon">

                    <i class="fa-solid fa-phone"></i>

                </div>

                <div class="shop_icon">

                    <i class="fa-solid fa-cart-shopping"></i>
    
                </div>
    
                <div class="close_icon">
    
                    <i class="fa-solid fa-xmark"></i>
    
                </div>

                
            </div>

            

        </div>

    <div class="main">


        <div class="center">

            <div class="center_text">

                <span class="top_text">Jellyfish UI kit</span>

                <span class="bottom_text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias dolore, tempora recusandae et quam veniam quos at est.</span>

        </div>
