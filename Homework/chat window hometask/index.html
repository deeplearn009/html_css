<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="chat_window">
        <div class="header">
          <div class="avatar_img">
            <img src="https://picsum.photos/id/22/4434/3729" alt="Avatar" />
          </div>
          <div class="text">
            <span>Sofia Davis</span>
            <span id="mail">m@example.com</span>
          </div>
          <div class="plus">
            <span>+</span>
          </div>
        </div>
        <div class="chat">
          <div class="message1">
            <span>Hi, how can i help you today?</span>
          </div>
          <div class="message2">
            <span>Hey, I'm having trouble with my account.</span>
          </div>
          <div class="message3">
            <span>What seems to be the problem?</span>
          </div>
          <div class="message4">
            <span>I can't login.</span>
          </div>
        </div>
        <div class="footer">
          <div class="input">
            <input type="type_area" placeholder="Type a message..." />
          </div>
          <div class="send">
            <span>Send</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
